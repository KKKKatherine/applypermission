                                <div class="card-body">
                                    <div class="table-responsive">

                </td>
                <td>

                    <input type="hidden" name=project value="{{projectget}}" style="display:none">
                </td>
        </tr>
                                                <tr>
                                                    <td>
                                                    检验单号：
                                                    </td>
                                                    <td>
                                                    {{code}}
                                                    </td>
                                                </tr>

                                                    <td>
                    医院名称：
                </td>
                                                    <td>
                <input type="hidden" name=HosNam value="{{hosNam}}" style="display:none"></input>
                    {{hosNam}}
                </td>
                                                </tr>

              </td>

                {{x}}
              </td>

              </td>

              </td>
                                                </tr>
                                                <tr>

                                         <div class="container my-4">

                                            <hr>

                                                <hr>
                                                <div class="form-group">
                                                    <div class="file-loading">

                                                    </div>
                                                </div>


                                        </div>
                                                    </td>
                                                </tr>

                                                </form>
                                            <form method="post"  action="/eisai_returnlist">
                                                <tr>
                                                    <td colspan="2">
                                                        <input type="hidden" name=HosNam value="{{hosNam}}" style="display:none"></input>

    <script src="/static/modules/jquery.min.js"></script>
    <script type="text/javascript">
      $('#file-5').on('fileuploaded', function (e, data, previewId, index) {
　　　　　　//在上传成功事件中将服务器返回的所需数据，添加到该文件对应的div中
　　　　　　$('#' + previewId).attr('fileid', data.response.fileid);

  }).on('filesuccessremove', function (event, previewId, extra) {
　　　　　　//在移除事件里取出所需数据，并执行相应的删除指令
   delete(($('#' + previewId).attr('fileid'));
  });
    </script>
