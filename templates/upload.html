<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <meta http-equiv="X-UA-Compatible" content="IE=10"/>
  <title>OC WEB </title>
    <script src="/static/modules/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <!--CSS============================================= -->
  <link rel="stylesheet" href="/static/css/linearicons.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/magnific-popup.css">
  <link rel="stylesheet" href="/static/css/nice-select.css">
  <link rel="stylesheet" href="/static/css/animate.min.css">
  <link rel="stylesheet" href="/static/css/owl.carousel.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/modules/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="/static/modules/summernote/summernote-lite.css">
  <link rel="stylesheet" href="/static/modules/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="/static/css/demo.css">
  <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fileinput.css">
   <link rel="stylesheet" href="/static/css/fileinput-rtl.css">

 <link href="/static/themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="ion ion-navicon-round"></i></a></li>

          </ul>

        </form>
        <ul class="navbar-nav navbar-right">
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
            <i class="ion ion-android-person d-lg-none"></i>
            <div class="d-sm-none d-lg-inline-block">Hi, {{res.username}}</div></a>
            <div class="dropdown-menu dropdown-menu-right">

              <a href="#" class="dropdown-item has-icon">
                <i class="ion ion-log-out"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="main-sidebar">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <span>权限申请系统</span>
          </div>
          <div class="sidebar-user">
            <div class="sidebar-user-picture">
              <img alt="image" src="/static/img/avatar/avatar-1.jpeg">
            </div>
            <div class="sidebar-user-details">
              <div class="user-name">{{res.username}}</div>
              <div class="user-role">
              </div>
            </div>
          </div>
          <ul class="sidebar-menu">
            <li class="menu-header">下载模板</li>
            <li class="active">
              <a href="{% url 'index'%}"><i class="ion ion-speedometer"></i><span>下载模板</span></a>
            </li>
             <li class="menu-header">权限申请</li>
            <li>
              <a href="{% url 'upload'%}" ><i class="ion ion-ios-albums-outline"></i><span>权限申请</span></a>
            </li>
              <li class="menu-header">申请列表</li>
              <li>
              <a href="#"><i class="ion ion-clipboard"></i><span>申请列表</span></a>
            </li>
          </ul>
        </aside>
      </div>
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">

              <div class="col-12 ">
                <div class="card">
                  <div class="card-header">
                    <h4>上传附件</h4>
                  </div>
                  <div class="card-body p-0">
                    <div class="table-responsive">

 <table class="table table-striped" style="table-layout:fixed">
                                            <form method="get" enctype="multipart/form-data" action="/FileUploads/?Project={{projectget}}&Hospital={{hosNam}}&Subject={{SubNam}}" id="form" onsubmit="return fileCountCheck(this);">
                                                {% csrf_token %}

                                                <tr>
                                                                <td>
                    系统名称：
                </td>
                <td>
                        <select name = "">
                        <option value="Argus">Argus</option>
                      </select>
                </td>
        </tr>
                                                <tr>
                                                    <td>
                                                    环境类型：
                                                    </td>
                                                    <td>
                         <select name = "">
                        <option value="验证环境">验证环境</option>
                        <option value="生产环境">生产环境</option>
                      </select>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                  账号动作：
              </td>
                                                    <td>
                         <select name = "">
                        <option value="开通账号">开通账号</option>
                        <option value="删除账号">删除账号</option>
                      </select>
              </td>
                                                </tr>

                                                <tr>

                                                    <td colspan="2">
                                         <div class="container my-4">

                                            <hr>

                                                <hr>
                                                <div class="form-group">
                                                    <div class="file-loading">
                                                        <input name="file"  id="file-5" class="file" type="file" accept="image/*" capture="camera" multiple data-preview-file-type="any" data-upload-url="/FileUploads/?Project={{projectget}}&Hospital={{hosNam}}&Subject={{SubNam}}" data-theme="fas">
                                                    </div>
                                                </div>


                                        </div>
                                                    </td>
                                                </tr>

                                                </form>
                                        </table>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>

  </div>

  <script src="/static/modules/jquery.min.js"></script>
  <script src="/static/modules/popper.js"></script>
  <script src="/static/modules/tooltip.js"></script>
  <script src="/static/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/static/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>

  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/custom.js"></script>
  <script src="/static/js/jquery.nice-select.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script type="text/javascript" src="/static/js/select2.js"></script>
  <script src="/static/js/fileinput.js"></script>
  <script src="/static/themes/fas/theme.js" type="text/javascript"></script>
  <script src="/static/themes/explorer-fas/theme.js" type="text/javascript"></script>
</body>
<script type="text/javascript">
   $(".multiSelect").select2();
    $(".multiSelect").next().css("width", "200px");

</script>


</html>
